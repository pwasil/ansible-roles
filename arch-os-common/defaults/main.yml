---

ansible_managed: "File generated by Ansible role"

environment_proxy:

os_base_hostname: "{{ inventory_hostname }}"
os_base_timezone: "Europe/Warsaw"

os_base_pacman_arch: "auto"
os_base_pacman_repos:
  - {name: "core", mirrorlist: "/etc/pacman.d/mirrorlist"}
  - {name: "extra", mirrorlist: "/etc/pacman.d/mirrorlist"}
  - {name: "community", mirrorlist: "/etc/pacman.d/mirrorlist"}
  - {name: "multilib", mirrorlist: "/etc/pacman.d/mirrorlist"}

os_base_ntp_servers:
  - "0.arch.pool.ntp.org"
  - "1.arch.pool.ntp.org"
  - "2.arch.pool.ntp.org"
  - "3.arch.pool.ntp.org"

os_base_fallback_ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"
  - "0.fr.pool.ntp.org"

os_base_file_locale_gen:
  en1: {lang: "en", territory: "US", codeset: "UTF-8", modifier: "UTF-8"}
  pl1: {lang: "pl", territory: "PL", codeset: "UTF-8", modifier: "UTF-8"}

os_base_file_locale_conf:
  lang: en1
  language: en1
  lc_ctype: pl1
  lc_numeric: pl1
  lc_time: pl1
  lc_collate: pl1
  lc_monetary: pl1
  lc_messages: en1
  lc_response: en1
  lc_paper: pl1
  lc_name: en1
  lc_address: pl1
  lc_telephone: pl1
  lc_measurement: pl1
  lc_identification: en1

os_base_file_etc_sudoers:
  - {user: "root", host: "ALL", runas: "ALL", command: "ALL"}
  - {user: "%sudo", host: "ALL", runas: "ALL", command: "ALL"}
  - {user: "%wheel", host: "ALL", runas: "ALL", command: "ALL"}
  - {user: "%ansible", host: "ALL", runas: "ALL", command: "NOPASSWD:ALL"}

os_base_packages:
  - sudo
  - htop
  - wget
  - mc
  - vim
  - python
  - git
  - tree
  - screen
  - bash-completion
  - nfs-utils

os_base_start_services:
  - "sshd"
  - "systemd-timesyncd"

os_base_templates:
  - {"name": "login.defs", "dest": "/etc" }
  - {"name": "pacman.conf", "dest": "/etc" }
  - {"name": "sudoers", "dest": "/etc" }
  - {"name": "timesyncd.conf", "dest": "/etc/systemd" }
